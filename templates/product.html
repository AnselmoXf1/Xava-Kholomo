<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ produto.nome }} - Anselmo Trade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Anselmo Trade</div>
            <nav>
                <a href="{{ url_for('index') }}">Início</a>
                <a href="{{ url_for('about') }}">Sobre</a>
                <a href="{{ url_for('contact') }}">Contato</a>
            </nav>
        </div>
    </header>

    <div class="product-detail">
        <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">
        <h2>{{ produto.nome }}</h2>
        <p>{{ produto.detalhes }}</p>
        <p><strong>Bônus:</strong> {{ produto.bonus }}</p>
        <div class="price">{{ produto.preco }}</div>
        <a href="{{ url_for('checkout', id=produto.id) }}" class="buy-btn">Comprar Agora</a>
    </div>

    <footer>
        <p>&copy; 2025 Anselmo Trade. Todos os direitos reservados.</p>
        <p><a href="https://wa.me/258845462448">WhatsApp: +258 845 462 448</a> | <a href="mailto:anselmotrade3@gmail.com">anselmotrade3@gmail.com</a></p>
    </footer>
</body>
</html>
